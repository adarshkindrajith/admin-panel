{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static '/log_page/static/css/updata.css'%}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container justify-content-center"><br>
        <h1 class="text-center">Members</h1>
        <div class="text-end">
            <a href="{% url 'logout'%}"><button class="btn btn-success m-2" type="button">log out</button></a>
        </div>
        <table class="table table-bordered border-primary" id="customers" border="1">
            <thead>
                <th>Id</th>
                <th>username</th>
                <th>email</th>
                <th colspan="2" id="mid">Action</th>
            </thead>
            {% for x in mem %}
            <tr>
                <td>{{x.id}}</td>   
                <td>{{x.username}}</td>
                <td>{{x.email}}</td>
                <td>
                    <a href="updata/{{x.id}}"><button class="btn btn-primary " id="up">Update</button> </a>
                </td>
                <td>
                    <a href="deleted/{{x.id}}"><button class="btn btn-danger " id="del">Delete</button></a>
                </td>
            </tr>
            {% endfor%}
        </table>
        <a href="{% url 'addmem'%}"><button class="btn btn-dark " id="new3">Add Member</button></a>
        
    </div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
